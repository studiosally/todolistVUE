<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> To Do list with vue</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/4dab55d7cf.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="toastr/toastr.js"></script>
    <link rel="stylesheet" href="toastr/toastr.scss">
</head>

<body>
    <div id="toDoRoot">
        <!-- Start App -->
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h2>{{ title.taskList }}</h2>
                    <ul class="list-group">
                        <li class="list-group-item" v-for="(task,index) in tasks" v-show="task.completed != true">
                            <input type="checkbox" :id="'incompleted-task-id-' + index " v-model="task.completed">
                            <label :for="'incompleted-task-id-' + index ">{{task.description}}</label>
                            <div class="btn-group pull-right">
                                <button class="btn btn-success btn-xs" @click="editTaskIndex = index"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                                <button class="btn btn-danger btn-xs" @click="deleteTask(index)"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                            </div>
                        </li>
                        <li class="list-group-item" v-if="editTaskIndex < 0">
                            <input type="text" class="form-control" placeholder="Type and hit enter" ref="newTask" @keyup.enter="addTask">
                        </li>
                        <li class="list-group-item" v-if="editTaskIndex > -1">
                            <div class="has-success">
                                <input type="text" class="form-control" placeholder="Exit and hit enter" v-model="tasks[editTaskIndex].description" @keyup.enter="editTaskIndex = -1 , edited()" @keyup.enter="edited">
                            </div>
                        </li>
                    </ul>
                    <!-- Completed tasks -->
                    <div v-if="completeTasks.length > 0">
                        <h2>{{ title.completedTasks }}</h2>
                        <ul class="list-group">
                            <li class="list-group-item" v-for="(task,index) in completeTasks">
                                <input type="checkbox" :id="'completed-task-id-' + index " v-model="task.completed">
                                <label :for="'completed-task-id-' + index ">{{task.description}}</label>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- .col-md-6.col-md-offset-3 -->
            </div>
            <!-- row -->

        </div>
        <!-- .container -->
        <footer>
    	<div class="cointainer">
    		<div class="row">
    		 <div class="col-md-6 col-md-offset-3">
    		     	<p> Excercise developed by Wally Torres using VUE 2.0</p>
    		     	<p> Thanks to Laracast for the turorial</p>
    		</div>


    		</div>

    	</div>
    </footer>
        <!-- End App -->
    </div>
    
    <!-- #todoRoot -->
    <script src="https://unpkg.com/vue@2.4.2"></script>
    <script src="js/app.js">
    </script>
</body>

</html>
